<!DOCTYPE html>
<html>
<head>
	<title>Scrollify</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.14/jquery.scrollify.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>  
</head>
<body>
	<section style="height: 1000px;background-color: red">
	</section>

	<section style="height: 1000px;background-color: green">
	</section>

	<section style="height: 1000px;background-color: blue">
	</section>

	<script>
		$(function() {
		$.scrollify({
		section : "section",
		});
		});
	</script>
</body>
</html>
